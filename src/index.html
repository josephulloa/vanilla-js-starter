<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/estilos.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="main__title">Tareas Por Hacer</h1>
      <div class="container">
        <div class="controller">
          <input
            id="ingresar"
            class="controller__input"
            type="text"
            placeholder="Ingresar Tareas"
          />
           <br>
          <button id="btn-ingresar" class="controller__btn">Agregar</button>
        </div>

        <div class="counter-box">
          <div id="contador" class="counter-box__counter">0</div>
          <p class="counter-box__text">Tareas Completadas</p>
        </div>
      </div>

      <div class="task-container">
        <div class="vacio">
          <p >No Hay Tareas</p>
        </div>
        <ul id="lista" class="lista" ></ul>
      </div>
    </div>

    
    <script src="index.js" type="module"></script>
    <script src="funciones.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/e5fb365b41.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
